<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI小秘书 - 主页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        .phone-frame {
            width: 375px;
            height: 812px;
            border: 3px solid #1f2937;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .capsule-button {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 65px;
            height: 30px;
            background: rgba(0,0,0,0.1);
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 50%, #4facfe 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .event-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .floating-button {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            box-shadow: 0 8px 25px rgba(238, 90, 36, 0.3);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="phone-frame mx-auto mt-8 relative">
        <!-- 胶囊按钮 -->
        <div class="capsule-button"></div>
        
        <!-- 主要内容区域 -->
        <div class="h-full gradient-bg p-6 pt-16">
            <!-- 顶部问候 -->
            <div class="text-center mb-6">
                <h1 class="text-white text-2xl font-bold mb-2">早上好 ☀️</h1>
                <p class="text-white/80 text-sm">今天是2024年1月15日 周一</p>
            </div>

            <!-- 今日汇总卡片 -->
            <div class="glass-effect rounded-3xl p-5 mb-6">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-white text-lg font-semibold">今日安排</h2>
                    <span class="bg-white/20 text-white text-xs px-3 py-1 rounded-full">3个事件</span>
                </div>
                
                <div class="space-y-3">
                    <div class="flex items-center text-white/90 text-sm">
                        <div class="w-3 h-3 bg-green-400 rounded-full mr-3"></div>
                        <span class="flex-1">09:00 团队会议</span>
                        <i class="fas fa-clock text-xs opacity-60"></i>
                    </div>
                    <div class="flex items-center text-white/90 text-sm">
                        <div class="w-3 h-3 bg-yellow-400 rounded-full mr-3"></div>
                        <span class="flex-1">14:00 客户拜访</span>
                        <i class="fas fa-star text-xs opacity-60"></i>
                    </div>
                    <div class="flex items-center text-white/90 text-sm">
                        <div class="w-3 h-3 bg-blue-400 rounded-full mr-3"></div>
                        <span class="flex-1">19:00 健身房锻炼</span>
                        <i class="fas fa-dumbbell text-xs opacity-60"></i>
                    </div>
                </div>
            </div>

            <!-- 快捷操作区 -->
            <div class="grid grid-cols-2 gap-4 mb-6">
                <button class="glass-effect rounded-2xl p-4 text-center">
                    <i class="fas fa-microphone text-white text-2xl mb-2"></i>
                    <p class="text-white text-sm font-medium">语音创建</p>
                </button>
                <button class="glass-effect rounded-2xl p-4 text-center">
                    <i class="fas fa-keyboard text-white text-2xl mb-2"></i>
                    <p class="text-white text-sm font-medium">文字创建</p>
                </button>
            </div>

            <!-- 事件列表 -->
            <div class="bg-white/10 rounded-3xl p-1 mb-6">
                <div class="bg-white rounded-3xl p-5 h-60 overflow-y-auto">
                    <h3 class="text-gray-800 font-semibold mb-4">全部事件</h3>
                    
                    <!-- 事件卡片 -->
                    <div class="space-y-3">
                        <div class="event-card rounded-2xl p-4 border-l-4 border-green-500">
                            <div class="flex justify-between items-start mb-2">
                                <h4 class="text-gray-800 font-medium">团队会议</h4>
                                <span class="text-xs text-gray-500">今天 09:00</span>
                            </div>
                            <p class="text-gray-600 text-sm mb-2">讨论Q1项目规划和资源分配</p>
                            <div class="flex items-center justify-between">
                                <span class="bg-green-100 text-green-700 text-xs px-2 py-1 rounded-full">进行中</span>
                                <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
                            </div>
                        </div>

                        <div class="event-card rounded-2xl p-4 border-l-4 border-yellow-500">
                            <div class="flex justify-between items-start mb-2">
                                <h4 class="text-gray-800 font-medium">客户拜访</h4>
                                <span class="text-xs text-gray-500">今天 14:00</span>
                            </div>
                            <p class="text-gray-600 text-sm mb-2">与ABC公司讨论合作方案</p>
                            <div class="flex items-center justify-between">
                                <span class="bg-yellow-100 text-yellow-700 text-xs px-2 py-1 rounded-full">即将开始</span>
                                <i class="fas fa-star text-yellow-500 text-xs"></i>
                            </div>
                        </div>

                        <div class="event-card rounded-2xl p-4 border-l-4 border-blue-500">
                            <div class="flex justify-between items-start mb-2">
                                <h4 class="text-gray-800 font-medium">健身房锻炼</h4>
                                <span class="text-xs text-gray-500">今天 19:00</span>
                            </div>
                            <p class="text-gray-600 text-sm mb-2">胸部和三头肌训练</p>
                            <div class="flex items-center justify-between">
                                <span class="bg-blue-100 text-blue-700 text-xs px-2 py-1 rounded-full">待开始</span>
                                <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
                            </div>
                        </div>

                        <div class="event-card rounded-2xl p-4 border-l-4 border-gray-300">
                            <div class="flex justify-between items-start mb-2">
                                <h4 class="text-gray-500 font-medium line-through">阅读技术文档</h4>
                                <span class="text-xs text-gray-400">昨天 20:00</span>
                            </div>
                            <p class="text-gray-400 text-sm mb-2">学习新的前端框架</p>
                            <div class="flex items-center justify-between">
                                <span class="bg-gray-100 text-gray-500 text-xs px-2 py-1 rounded-full">已完成</span>
                                <i class="fas fa-check text-gray-400 text-xs"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 浮动创建按钮 - 改为普通定位 -->
            <div class="text-center">
                <button class="floating-button w-14 h-14 rounded-full flex items-center justify-center mx-auto">
                    <i class="fas fa-plus text-white text-xl"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
